<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Calculadora</h4>
                    </div>
                    <div class="card-body">

                        <input type="text" id="cajaTexto" class="form-control text-end mb-3" disabled>
                        

                        <div class="d-grid gap-2">

                            <div class="row g-2">
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('7')">7</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('8')">8</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('9')">9</button></div>
                                <div class="col"><button class="btn btn-outline-primary" onclick="ponerOp('/')">/</button></div>
                            </div>

                            <div class="row g-2">
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('4')">4</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('5')">5</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('6')">6</button></div>
                                <div class="col"><button class="btn btn-outline-primary" onclick="ponerOp('*')">*</button></div>
                            </div>

                            <div class="row g-2">
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('1')">1</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('2')">2</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('3')">3</button></div>
                                <div class="col"><button class="btn btn-outline-primary" onclick="ponerOp('-')">-</button></div>
                            </div>

                            <div class="row g-2">
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('0')">0</button></div>
                                <div class="col"><button class="btn btn-outline-secondary" onclick="agregaValores('.')">.</button></div>
                                <div class="col"><button class="btn btn-success" onclick="calcular()">=</button></div>
                                <div class="col"><button class="btn btn-outline-primary" onclick="ponerOp('+')">+</button></div>
                            </div>

                            <div class="row g-2 mt-2">
                                <div class="col-12">
                                    <button class="btn btn-danger w-100" onclick="limpiarPantalla()">C</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/lol.js"></script>
</body>
</html>
